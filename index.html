     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="style.css">
     <script src="funciones-encriptador.js"></script>

   <header>
      <h1 class="ncrafty-girls-regular">Encriptador de texto &#937;</h1>

   <main>
       <button id="copiartexto" onclick="copiarTexto()" class="boton-copiarTexto">Copiar texto &#4124;</button>
       <textarea name="input de texto" id="texto" cols="30" rows="10" class="input-texto"></textarea>
       <button onclick="encriptar()" class="boton-encriptar">Encriptar &#4249;</button> 
       <p id="texto-desencriptar">-Revela le verdad.</p>
       <button onclick="desencriptar()" class="boton-desencriptar">Desencriptar &#4248;</button>  
       <p id="texto-encriptar">-Esconde tus secretos.</p>
       <img src="imagenes/bluenose-1293452_1280.png" alt="Imagen de un sello de correo" class="imagen">
